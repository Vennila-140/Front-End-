<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Details Table with Rowspan</title>
<style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid rgb(0, 0, 0);
        padding: 20px;
        text-align: left;
        font-style: italic;
  
    }
    th {
        background-color: #f2c0c0;
    }
    td {
      background-color: rgb(195, 195, 217);
    }
</style>
</head>
<body>

<table>

  </tr>
  <tr>

  <tr>

</body>
</html>
