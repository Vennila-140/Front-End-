<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
    <style>
        table,th,td,tr{
            border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        border-color: rgb(24, 23, 23);
        }
        table{
            border-spacing: 50px;
        }    
    </style>
</head>
<body>
    <table>
        <center>
            <th colspan="2">name</th>
            <th>place</th>

            <th colspan="2">reference name/number</th>
            <tr>
                <td>vennila</td>
                <td>sslc</td>
                <td>banglore</td>
                <td>abc</td>
                <td>2123</td>
            </tr>
            <tr>
                <td>shobha</td>
                <td>9th std</td>
                <td>chennai</td>
                <td>abc</td>
                <td>2123</td>
            </tr>
            <tr>
                <td>priya</td>
                <td>sslc</td>
                <td>chennai</td>
                <td>abc</td>
                <td>2123</td>
            </tr>
        </center>
    </table> 
</body>
</html>
